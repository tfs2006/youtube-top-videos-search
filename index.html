<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Top Videos Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Top Videos Search</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter keyword to search...">
            <button id="search-button">Search</button>
        </div>
        <div class="results-info">
            <p>Showing top 20 videos with most views posted today for your search</p>
        </div>
        <div id="results-container"></div>
        <div id="loading" class="hidden">Loading...</div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
